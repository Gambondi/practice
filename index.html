<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    height: 100vh;
  }

  .frame {
    height: 511px;
    width: 511px;
    border: 5px solid transparent;
    position: relative;
  }

  .canR, .canL {
    position: absolute;
    width: 177px;
    height: 222px;
    z-index: -1;
  }

  .canR {
    z-index: 5;
    right: 66px;
    bottom: 99px;
    background-image: linear-gradient(to left, #74671e 28%, #a5882d 100%);
  }

  .canL {
    width: 177px;
    height: 220px;
    z-index: 30; /* Adjusted z-index to bring it in front of the right can */
    left: 99px;
    bottom: 110px;
    background-image: linear-gradient(to left, #d5b43d 17%, #b08e30 73%, #828426 96%);
  }

  .redR, .redL {
    width: 100%;
    height: 63px;
    position: absolute;
    bottom: 0;
  }

  .redR {
    background-image: linear-gradient(to left, #b62b2f 44%, #4b0c12 93%);
  }

  .redL {
    background-image: linear-gradient(to left, #3a0706 19%, #66212c 72%);
  }

  .cup, .triangle, .cafetera, .handle {
    position: absolute;
  }

  .cup::before {
    content: "";
    position: absolute;
    clip-path: polygon(0 0, 100% 0, 97% 8%, 91% 14%, 9% 14%, 2% 9%);
    background-image: linear-gradient(
      to bottom right,
      #555950 5%, #66612f 30%, #d4cc88 60%);
    width: 92px;
    height: 111px;
    top: 67px;
    right: 0.5px;
    z-index: -2;
  }

  .cup::after {
    content: "";
    position: absolute;
    clip-path: polygon(18% 0, 0 31%, 0 66%, 19% 100%, 58% 100%, 58% 78%, 31% 78%, 20% 60%, 21% 41%, 30% 24%, 57% 24%, 57% 0);
    background-image: linear-gradient(
      to left,
      #555950 69%, #66612f 81%, #d4cc88 96%);
    width: 50px;
    height: 55px;
    right: 72px;
    top: 7px;
    z-index: -2;
  }

  .triangle {
    width: 47px;
    height: 63px;
    font-size: 30;
    color: #ffdbc5;
    clip-path: polygon(100% 50%, 0 0, 0 100%);
    background-image: linear-gradient(to right, #331111 8%, #7b0e19 39%);
  }

  .cafetera {
    width: 280px;
    height: 230px;
    right: -11px;
    top: 45px;
    z-index: -2;
    background: rgb(171, 93, 30);
    background: linear-gradient(0deg, rgba(171, 93, 30, 1) 35%, rgba(36, 28, 0, 1) 99%, rgba(0, 0, 0, 1) 100%);
    clip-path: polygon(40% 10%, 4% 31%, 17% 57%, 19% 79%, 65% 80%, 72% 24%, 58% 17%, 48% 14%, 50% 0, 38% 0, 40% 14%, 27% 18%);
  }

  .handle {
    width: 150px;
    height: 140px;
    right: -40px;
    top: 95px;
    z-index: -1;
    background: #000000;
    clip-path: polygon(35% 0, 54% 51%, 60% 100%, 42% 85%, 40% 54%, 13% 0);
  }

  /* Text styles for demonstration */
  .textR {
    position: absolute;
    top: 30px;
    right: 15px;
    font-size: 16px;
    color: white;
  }

  .textL {
    position: absolute;
    top: 30px;
    left: 15px;
    font-size: 16px;
    color: white;
  }
</style>

<div class="frame">
  <div class="canR">
    <div class="redR"></div>
    <div class="textR">Text for Can R</div>
  </div>

  <div class="canL">
    <div class="redL"></div>
    <div class="textL">Text for Can L</div>
  </div>

  <div class="cup"></div>

  <div class="triangle">â˜…</div>

  <div class="cafetera"></div>
  <div class="handle"></div>
</div>
